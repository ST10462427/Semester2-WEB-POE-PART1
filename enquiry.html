<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eazi Eatz - Enquiry</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fafafa; }
    header { background: #ffb703; padding: 15px; text-align: center; }
    nav a { margin: 0 10px; text-decoration: none; color: #000; font-weight: bold; }
    main { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { color: #333; text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #ffb703; color: #000; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #f4a261; }
    .note { font-size: 12px; color: #666; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Eazi Eatz</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="enquiry.html">Enquiry</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Send Us Your Enquiry</h2>
    <p>If you have questions about our products, delivery, or bulk orders, please fill out the form below:</p>
    
    <form action="#" method="post">
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address*</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="subject">Subject</label>
      <select id="subject" name="subject">
        <option value="product">Product Info</option>
        <option value="delivery">Delivery</option>
        <option value="bulk">Bulk Order</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your Message*</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
    
    <p class="note">Your information will remain confidential. Weâ€™ll get back to you within 24 hours.</p>
    <p style="text-align:center;">Alternatively, email us at <a href="mailto:info@eazieatz.com">info@eazieatz.com</a></p>
  </main>
</body>
</html>
